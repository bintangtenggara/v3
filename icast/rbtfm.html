<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>iCast - HTML5 Shoutcast & Icecast Radio Web Player</title>

<link href="css/icast.css?v14000" rel="stylesheet" type="text/css">

</head>
<body style="width:100%;height:100%;padding:0;margin:0;background-color:#000;">
		
<div class="icast" id="stream"></div>
<script src="https://cdn.jsdelivr.net/jquery/3.0.0/jquery.min.js"></script>
<script src="js/icast.js?v14000"></script>
<script>
    $("#stream").icast({
	    URL: "https://asv.alhastream.com:3210",
		version: "2",
		mount_point: "rbtradio",
		stream_id: 1,
		show_listeners: false,
		enable_cors: false,
		autoplay: true,
		logo: "https://i.imgur.com/y9mWiAx.png"
    })
</script>
</body>
</html>
