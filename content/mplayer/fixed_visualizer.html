<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Modern Radio Player with Playlist</title>
       
		<link rel="stylesheet" type="text/css" href="css/perfect-scrollbar.css" media="all" /><!-- playlist scroll -->

        <link rel="stylesheet" type="text/css" href="css/global.css" />
		<link id="mrp-css" rel="stylesheet" type="text/css" href="css/fixed.css" />

        <style type="text/css">

        *{
            margin:0;
            padding:0;
            border:0;
            outline:none;
        }
        a{ 
            text-decoration: none; 
        }
        body {
            background: #333;
        }

        #mrp-wrapper{
            font-family: Arial, Helvetica, sans-serif;
        } 
            
        .my-wave{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        </style>
        
        <script src="js/new.js"></script>		
        <script src="js/wave.js"></script>  	
        <script type="text/javascript">

            document.addEventListener("DOMContentLoaded", function(event) { 
                
                var settings = {
                    instanceName:"fixed",
                    cssUrl:'css/fixed.css',
                    sourcePath:"",
                    activePlaylist:".playlist1",
                    activeItem:0,
                    volume:0.5,
                    autoPlay:true,
                    usePlaylistScroll:true,
                    lastPlayedInterval:10000,
                    createHistoryList:true,
                    getHistoryArtwork:true,
                    defaultHistoryArtwork: "data/default_artwork/podcast.jpg",
                    getPlayerArtwork:true,
                    playerArtworkSize:'100x100bb',
                    defaultPlayerArtwork: "data/default_artwork/podcast.jpg",
                    playlistTitleArtistSeparator: '&nbsp;-&nbsp;',

                    createRadioList:true,

                    useVisualizer:true,
                    visualizerType: 'dualbars',
                    visualizerWidth: '100%',
                    visualizerHeight: '100%',
                    visualizerStroke: 1,
                    visualizerColors: ['rgb(255, 240, 124)','rgb(128, 255, 114)','rgb(126, 232, 250)','rgb(238, 192, 198)','rgb(229, 140, 138)'],
                    visualizerParent:'.my-wave'
                };

                new mrp(document.getElementById("mrp-wrapper"), settings);


            });

        </script>
        
	</head>

        <div class="my-wave"></div>
