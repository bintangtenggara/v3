<!DOCTYPE HTML>
<html>

		<title>Default - Modern Radio Player with Playlist</title>

        <script src="js/new.js?41"></script>			
        <script type="text/javascript">

            var player;
            jQuery(document).ready(function($){
                
                var settings = {
                    instanceName:"default",
                    sourcePath:"",
                    activePlaylist:".playlist2",
                    volume:0.8,
                    autoPlay:true,
                    useScroll:true,
                    scrollOrientation:"vertical",
                    scrollTheme:"minimal-dark",
                    facebookAppId:"644413448983338",
                    lastPlayedInterval:5000,
                    createHistoryList:true,
                    getHistoryArtwork:true,
                    defaultHistoryArtwork: "https://cdn.bintangtenggarafm.com/img/default.jpg",
                    getPlayerArtwork:true,
                    defaultPlayerArtwork: "https://cdn.bintangtenggarafm.com/img/default.jpg",
                    defaultSongArtist: "Bintang Tenggara",
                    defaultSongTitle: "95.6",
                    createRadioList:true,

                };

                player = $("#mrp-wrapper").mrp(settings);

            });

        </script>
