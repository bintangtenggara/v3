    <script>
        (function ($) {

            $.kast({
                host: 'live.radiobintangtenggara.com',
                port: 8000,
                protocol: 'http',
                version: 2,
                sid: 1,
                statsPath: 'stats',
                playedPath: 'played',
                directStreamURL: 'https://castprox.herokuapp.com/http://live.radiobintangtenggara.com:8000/;',
                ui: 'colored',
                theme: 'dark',
                colors: {primary: 'bluegrey', accent: 'deeppurple'},
                startTemplate: 'maximized',
                position: 'left',
                container: 'body',
                autoPlay: true,
                autoUpdate: 'all',
                defaultArtwork: ['https://cdn1.bintangtenggarafm.com/img/player1.jpg'],
                statusBar: false,
                minimizeMaximize: true,
                muteUnmute: true,
                startMuted: false,
                serverInfo: false,
                played: false,
                currentTrack: true,
                currentArtist: true,
                playedTracks: true,
                playedArtists: true,
                offlineCheck: false,
                mobileCare: ['false'],
                language: {offlineText: 'Temporarily Offline', playedText: '<font face="Georgia" color="blue">Wes Mari Diputer :</font>', unknownTrackText: 'Informasi & Solusi', unknownArtistText: 'Radio Bintang Tenggara'},
                irrelevantWords: ["feat.", "ft.", "Feat.", "Ft."],
                overHTTPS: true,
                direct: false,
                continuous: true,
                betaProxies: true,
                onReady: function () {},
                onAudioLoad: function () {},

                onPause: function () {},

                onPlayedArtworks: function () {},
                onCurrentInfo: function () {},
                onPlayedInfo: function () {},
                onDynamicColors: function () {},
                onDynamicColorsContrast: function () {},
                onDynamicTheme: function () {}            });
            
        })(jQuery);
